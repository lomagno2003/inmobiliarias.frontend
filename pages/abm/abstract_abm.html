<div class="row clearfix">
	<div class="col-md-12 column">
		<h3>{{title}}</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th ng-repeat="column in columns">{{column.columnName}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in rows" class='clickableRow'>
					<td ng-repeat="column in row">{{column.columnValue}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
