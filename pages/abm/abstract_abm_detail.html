<div class="row clearfix">
	<div class="col-md-2 column"></div>
	<div class="col-md-6 column">
		<h3>{{title}}</h3>
		<form class="form-horizontal" role="form">

			<div class="form-group" ng-repeat="field in fields">
				<div ng-switch on="field.fieldType">
					<div ng-switch-default>
						<label for="{{field.fieldId}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
						<div class="col-sm-10">
							<input type="{{field.fieldType}}" class="form-control"
								id="{{field.fieldId}}" value="{{element[field.fieldId]}}" />
						</div>
					</div>
					
					<div ng-switch-when='table'>
						<h3>Propiedades del consorcio</h3>
						<table class="table table-hover">
							<thead>
								<tr>
									<th ng-repeat="row in field.columns">{{row.columnName}}</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in field.rows" class='clickableRow'>
									<td ng-repeat="column in row">{{column.columnValue}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Guardar</button>
				</div>
			</div>
		</form>

	</div>
	<div class="col-md-4 column"></div>
</div>
