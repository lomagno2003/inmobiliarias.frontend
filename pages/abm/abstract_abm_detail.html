<div class="row clearfix">
	<div class="col-md-2 column"></div>
	<div class="col-md-6 column">
		<h3>{{title}}</h3>
		<form class="form-horizontal" role="form">

			<div class="form-group" ng-repeat="field in fields">
				<div ng-switch on="field.fieldType">
					<div ng-switch-default>
						<label for="{{field.fieldId}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
						<div class="col-sm-10">
							<input type="{{field.fieldType}}" class="form-control"
								id="{{field.fieldId}}" ng-model="element[field.fieldId]" />
						</div>
					</div>
					
					<div ng-switch-when='table'>
						<h3>{{field.fieldName}}</h3>
						<table class="table table-hover">
							<thead>
								<tr>
									<th ng-repeat="column in field.columns">{{column.columnName}}</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in validRows(field.columns, elementTables[field.fieldId])" class='clickableRow'>
									<td ng-repeat="column in field.columns">{{row[column.columnId]}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div ng-switch-when='reference'>
						<label for="{{field.fieldId}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
						<div class="col-sm-10">
							<a href="{{field.referenceField.fieldHRef}}">
								<button type="button" class="form-control"
									id="{{field.fieldId}}" ng-model="field.referenceField.fieldValue">{{field.referenceField.fieldValue}}</button>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="element.put()">Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4 column"></div>
</div>
