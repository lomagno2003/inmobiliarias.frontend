<div class="row clearfix">
	<div class="col-md-2 column"></div>
	<div class="col-md-6 column">
		<h3>{{title}}</h3>
		<form class="form-horizontal" role="form">
		
			<div class="form-group" ng-repeat="field in fields">
				<label for="{{field.fieldName}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
				<div class="col-sm-10">
					<input type="{{field.fieldType}}" class="form-control" id="{{field.fieldName}}"
						value="{{field.fieldValue}}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Guardar</button>
				</div>
			</div>
		</form>
		<h3>Propiedades del consorcio</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach items="${consorcio.propiedad}" var="propiedad">
					<tr class='clickableRow'
						href='/propiedades/${propiedad.idPropiedad}'>
						<td>${propiedad.idPropiedad}</td>
						<td>${propiedad.nombre}</td>
					</tr>
				</c:forEach>
			</tbody>
		</table>
	</div>
	<div class="col-md-4 column"></div>
</div>
