<div class="row clearfix">
	<div class="col-md-12 column">
		<h3>Consorcios</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Propiedades</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="consorcio in consorcios._embedded.consorcios" class='clickableRow'>
					<td>{{consorcio.id}}</td>
					<td>{{consorcio.nombre}}</td>
					<td><a href="/consorcios/{{consorcio.id}}/">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
