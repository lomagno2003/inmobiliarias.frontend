<div class="row clearfix">
	<div class="col-md-2 column"></div>
	<div class="col-md-6 column">
		<h3>{{descriptor.detailView.title}}</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group"
				ng-repeat="field in descriptor.detailView.fields">
				<div ng-switch on="field.fieldType">
					<div ng-switch-default>
						<basic-field field="field" element="element"></basic-field>
					</div>

					<div ng-switch-when='oneToMany'>
						<one-to-many-field field="field" element="element"></one-to-many-field>
					</div>

					<div ng-switch-when='manyToOne'>
						<many-to-one-field field="field" element="element" selectAction='selectAction'></many-to-one-field>
					</div>
				</div>
			</div>


			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default" ng-click="goBack()">Volver</button>
				<button type="button" class="btn btn-default" ng-click="generateReport()" ng-if="descriptor.reportName">Generar reporte</button>
				<button type="submit" class="btn btn-default" ng-click="save()">Guardar</button>
				<button type="submit" class="btn btn-default" ng-click="remove()">Eliminar</button>
			</div>
		</form>
	</div>
	<div class="col-md-4 column"></div>
</div>
