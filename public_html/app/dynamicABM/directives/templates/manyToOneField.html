<label for="{{field.fieldId}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
<div class="col-sm-10">
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" data-toggle="dropdown"
				class="btn btn-default dropdown-toggle" id="{{field.fieldId}}">
				{{elementRelationships[field.fieldId][0][field.relationshipDescriptor.fieldId]}}
				<span class="caret"></span> <span class="sr-only">Toggle
					Dropdown</span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="option in options"><a ng-click="changeReference(option)">{{option.text}}</a></li>
			</ul>
		</div>
	</div>
</div>
