<h3>{{field.fieldName}}</h3>
<table class="table table-hover">
	<thead>
		<tr>
			<th ng-repeat="column in field.relationshipDescriptor">{{column.fieldName}}</th>
		</tr>
	</thead>
	<tbody>
		<tr
			ng-repeat="row in validRows(field.relationshipDescriptor, element[field.fieldId])"
			ng-click="selectAction(field,row)">
			<td ng-repeat="column in field.relationshipDescriptor">{{formatColumn(column,row)}}</td>
		</tr>
	</tbody>
</table>
<div ng-if="field.fieldDisabled != 'true'">
	<button type="button" class="btn btn-default"
		ng-click="create(field.fieldId)">Crear</button>
</div>
