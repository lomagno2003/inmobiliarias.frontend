<label for="{{field.fieldId}}" class="col-sm-2 control-label">{{field.fieldName}}</label>
<div class="col-sm-10">
	<div ng-if="field.fieldDisabled == 'true'">
		<input type="{{field.fieldType}}" class="form-control"
			id="{{field.fieldId}}" ng-model="element[field.fieldId]" disabled />
	</div>
	<div ng-if="field.fieldDisabled != 'true'">
		<input type="{{field.fieldType}}" class="form-control"
			id="{{field.fieldId}}" ng-model="element[field.fieldId]" />
	</div>
</div>
